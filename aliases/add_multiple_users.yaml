---
name: "add_multiple_users"
action_ref: "ldap.add_multiple_users"
description: "Add multiple AD users by E-Mail"
formats:
  - display: "add users expires in {{expires_in}} {{expires_in_dimension}} {{users_email}}"
    representation:
    - "add users expires in {{expires_in}} {{expires_in_dimension}} {{users_email}}"
ack:
  format: "Adding new users"
  append_url: false
result:
  format: "User added: {~} "
  extra:
    slack:
      color: "{% if execution.status == 'succeeded' %}good{% else %}danger{% endif %}"
      footer: "{{ execution.id }} - {{ execution.status }} - {{ execution.elapsed_seconds | to_human_time_from_seconds }}"